<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>ASAP</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="form-horizontal">
        <fieldset>

            <legend>Fill person data</legend>

            <div class="form-group">
                <label class="col-md-4 control-label" for="firstName">First name</label>

                <div class="col-md-4">
                    <input id="firstName" name="firstName" type="text" placeholder="First name"
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="middleName">Middle name</label>

                <div class="col-md-4">
                    <input id="middleName" name="middleName" type="text" placeholder="Middle name"
                           class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="lastName">Last name</label>

                <div class="col-md-4">
                    <input id="lastName" name="lastName" type="text" placeholder="Last name"
                           class="form-control input-md"
                           required="">
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="dateOfBirth">Date of birth</label>

                <div class="col-md-4">
                    <div class="input-group date" id="datetimepicker">
                        <input id="dateOfBirth" name="dateOfBirth" type="text" placeholder="Date of birth"
                               class="form-control input-md" required="">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-calendar"></span>
                        </span>
                    </div>
                </div>
            </div>

            <div class="text-center">
                <button id="save" name="save" class="btn btn-success">Save</button>
            </div>
        </fieldset>
    </div>
</div>
</div>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.15.35/js/bootstrap-datetimepicker.min.js"></script>
<script src="person.js"></script>
</body>
</html>
